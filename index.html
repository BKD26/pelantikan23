<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Undangan Pelantikan</title>

<style>

body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background:linear-gradient(135deg,#0b3d91,#021c44);
color:white;
text-align:center;
overflow-x:hidden;
}

/* Cover */
.cover{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
animation:fadeIn 2s;
}

.logo{
width:180px;
margin-bottom:20px;
}

button{
padding:15px 35px;
font-size:18px;
background:white;
color:#0b3d91;
border:none;
border-radius:10px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#ffd700;
}

/* Isi */
.isi{
display:none;
background:white;
color:black;
padding:30px;
animation:fadeIn 2s;
}

.card{
background:#f4f4f4;
padding:20px;
margin:20px auto;
border-radius:15px;
max-width:400px;
}

.qr img{
width:200px;
margin-top:10px;
}

/* animasi */
@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

</style>

</head>
<body>

<!-- COVER -->
<div class="cover" id="cover">

<img src="logo.png" class="logo">

<h3>UNDANGAN RESMI</h3>

<h1 id="instansi">BKDPSDM</h1>

<h2>&</h2>

<h1 id="pejabat">ERIC O. LADO</h1>

<p>Kepada Yth.</p>

<h2 id="namaTamu">Bapak/Ibu/Saudara/i</h2>

<button onclick="bukaUndangan()">Buka Undangan</button>

</div>


<!-- ISI -->
<div class="isi" id="isi">

<h2>PELANTIKAN DAN PENGAMBILAN SUMPAH JABATAN</h2>

<p>
Dengan hormat, kami mengundang Bapak/Ibu/Saudara/i
untuk menghadiri acara pelantikan:
</p>

<div class="card">

<p>Tanggal</p>
<h3>28 Maret 2026</h3>

<p>Jam</p>
<h3>13:00 WIT</h3>

<p>Tempat</p>
<h3>Aula Kantor Bupati</h3>

<a href="https://maps.app.goo.gl/65x433EJDHGDSGj48" target="_blank">
Lihat Lokasi Google Maps
</a>

</div>



<!-- MUSIK -->
<audio autoplay loop>
<source src="musik.mp3" type="audio/mp3">
</audio>


<script>

/* buka undangan */
function bukaUndangan(){

document.getElementById("cover").style.display="none";
document.getElementById("isi").style.display="block";

}


/* ambil parameter link */

const params = new URLSearchParams(window.location.search);

const tamu = params.get("tamu") || "Bapak/Ibu/Saudara/i";

const instansi = params.get("instansi") || "BKDPSDM";

const pejabat = params.get("pejabat") || "ERIC O. LADO";

const nomor = params.get("nomor") || "001";


document.getElementById("namaTamu").innerText = tamu;

document.getElementById("instansi").innerText = instansi;

document.getElementById("pejabat").innerText = pejabat;


/* QR Code unik */

const qrData =
"Undangan Pelantikan | Nomor: "+nomor+" | Nama: "+tamu;

document.getElementById("qrCode").src =
"https://api.qrserver.com/v1/create-qr-code/?size=200x200&data="
+ encodeURIComponent(qrData);


</script>

</body>
</html>
